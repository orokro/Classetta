<html>
<head>
	<title>Design.Class</title>

	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!-- delicious CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<!-- required scripts -->
	<script type="text/javascript" src="js/extern/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<!-- app init script -->
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new ClassDesignApp();
		});
	</script>
</head>
<body>

	<!-- HEADER AREA -->
	<div id="divHeader">
		<!-- main logo -->
		<a href="http://class.design/"><div id="divLogo"></div></a>
	</div>

	<!-- MAIN CONTENT AREA -->
	<div id="divMainContentArea">

		<!-- SIDE BAR -->
		<div id="divSideBar">
			<div class="contents">
				My Classes:
				<div class="addRemoveButtons">
					<div id="cmdAddClass">+</div>
					<div id="cmdRemoveClass">-</div>
				</div>
				<div class="classListContainer">
					<div id="divClassList">
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						Foo<br>Bar<br>Meow<br>
						
					</div>
				</div>
			</div>
		</div>

		<!-- MAIN TABBED AREA -->
		<div id="divTabbedArea" class="tabPageEditorBG">

			<!-- the row of tabs -->
			<div id="topTabsContainer">
				<ul id="topTabs">
					<!-- awkward spacing to fix the whitespace issue betwen ...</li><li>... -->
						 <li id="tab_Editor" 	class="iconEditor selectedTab"><div class="tabIcon"></div><div class="tabLabel">Editor</div>
					</li><li id="tab_Java" 		class="iconJava"><div 	class="tabIcon"></div><div class="tabLabel">Java</div>
					</li><li id="tab_CSharp" 	class="iconCSharp"><div class="tabIcon"></div><div class="tabLabel">C#</div>
					</li><li id="tab_Python" 	class="iconPython"><div class="tabIcon"></div><div class="tabLabel">Python</div>
					</li><li id="tab_Ruby" 		class="iconRuby"><div 	class="tabIcon"></div><div class="tabLabel">Ruby</div>
					</li><li id="tab_PHP" 		class="iconPHP"><div 	class="tabIcon"></div><div class="tabLabel">PHP</div>
					</li><li id="tab_JS" 		class="iconJS"><div 	class="tabIcon"></div><div class="tabLabel">JavaScript</div>
					</li>
				</ul>
			</div>

			<!-- the default editor tab -->
			<div id="tabPage_Editor" class="tabPage" style="display: block;">Tab page for Editor!</div>
		<!-- /divTabbedArea -->	
		</div>

	</div>

	<!-- FOOTER AREA -->
	<div id="divFooter" align="center">
		&copy;<a href="http://gmiller.net/" target="_blank">Greg Miller</a>, 2015.
	</div>

</body>
</html>
